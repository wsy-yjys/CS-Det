# Parameters
nc: 3  # number of classes
depth_multiple: 1  # scales module repeats
width_multiple: 1  # scales convolution channels

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]  args[out_channels，kernel, stride]
  - [-1, 1, Conv, [16, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [32, 3, 2]]  # 1-P2/4
  - [-1, 1, C2f, [32, True]]
  - [-1, 1, Conv, [64, 3, 2]]  # 3-P3/8
  - [-1, 2, C2f, [64, True]]
  - [-1, 1, Conv, [128, 3, 2]]  # 5-P4/16
  - [-1, 2, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 7-P5/32
  - [-1, 1, C2f, [256, True]]
  - [-1, 1, SPPF, [256, 5]]  # 9
# repeats：指的是module内的block数量，round(6*0.33)=2，则C2f内的bottleneck数量为2
# C2f:[128, True],out_channel，shortcut

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 6], 1, Concat, [1]]  # cat backbone P4
  - [-1, 1, C2f, [128]]  # 12

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]]  # cat backbone P3
  - [-1, 1, C2f, [64]]  # 15 (P3/8-small)

  - [-1, 1, Conv, [64, 3, 2]]
  - [[-1, 12], 1, Concat, [1]]  # cat head P4
  - [-1, 1, C2f, [128]]  # 18 (P4/16-medium)

  - [-1, 1, Conv, [128, 3, 2]]
  - [[-1, 9], 1, Concat, [1]]  # cat head P5
  - [-1, 1, C2f, [256]]  # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, ["SiLU", "normal", nc]]  # Detect(P3, P4, P5)
